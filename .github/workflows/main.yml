name: Main project pipeline

on:
  push:
    branches:
      - "develop"
      - "feat-**"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
          
      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -race -ldflags "-s -w" -o ./bin/server ./cmd/server/main.go